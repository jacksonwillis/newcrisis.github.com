<html>
  <head>
    <title>New Crisis</title>
    <link href='src/style.css' rel='stylesheet' type='text/css'>
    <script src='src/prototype.js'></script>
    <script src='src/newcrisis.js'></script>
  </head>
  <body>
    <header>
      <h1>New Crisis</h1>
      <h2>A web-based rpg based on the Second Temple period of Jewish history.</h2>
      <a href='http://github.com/newcrisis/newcrisis.github.com'>
        <img alt='Fork me on GitHub' class='github' src='src/github-banner.png'>
      </a>
    </header>
    <section id='newcrisis'>
      <section id='status'></section>
      <section id='action'></section>
      <section id='info'>
        <pre id='flash'>Welcome to the New Crisis game.</pre>
      </section>
      <section id='newgame'>
        <div id='choice-1'>
          <p>Sadducees</p>
        </div>
        <div id='choice-2'>
          <p>Pharisees</p>
        </div>
        <div id='choice-3'>
          <p>Monastics</p>
        </div>
        <div id='choice-4'>
          <p>Zealots</p>
        </div>
      </section>
    </section>
    <footer>
      <p>Alex Tannenbaum and Jackson Willis</p>
    </footer>
  </body>
</html>
